<!DOCTYPE html>
<html>

    <head>
    
        <title>Mahtim Shakib</title>
        <link rel="stylesheet" href="./worksStyle.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Raleway:100,400,500,700|Roboto:100,300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        
    </head>
    
    <body>
        
        <div id="mobile-menu-overlay">
            
            <i class="fas fa-times" id="mobile-menu-close"></i>
        
            <ul>
            
                <li><a href="../index.html">HOME</a></li>
                <li>WORKS</li>
                <li><a href="./pages/team.html">KNOW ME</a></li>
            
            </ul>
        
        </div>
        
        <div id="navbar">

            <h1>MAHTIM SHAKIB</h1>

            <div id="nav_menu">

                <p><a href="../index.html">HOME</a></p>

                <p>WORKS</p>

                <p><a href="./team.html">KNOW ME</a></p>

            </div>

             <i id="menu_icon" class="fas fa-bars"></i>
            
        </div>
        
        <div id="main">
        
            <iframe id="soundCloudPlayer" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/96722464&color=%23342928&auto_play=true&hide_related=false&show_comments=true&show_user=false&show_reposts=false&show_teaser=true"></iframe>
        
        </div>
        
        <div id="bottombar">
            
            <div id="controls">
            
                <div id="previous">
            
                    <i class="fas fa-backward"></i>

                </div>

                <div id="playpause">

                    <i class="fas fa-play" id="play"></i>
                    <i class="fas fa-pause" id="pause" style="display: none"></i>

                </div>

                <div id="forward">

                    <i class="fas fa-forward"></i>

                </div>
                
                <div id="muteunmute">
                
                    <i class="fas fa-volume-up" id="mute"></i>
                    <i class="fas fa-volume-mute" id="unmute" style="display: none"></i>
                
                </div>
            
            </div>
            
            <input type="range" min="1" max="100" value="80" id="volume">
        
        </div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                
        <script src="https://w.soundcloud.com/player/api.js"></script>
        
        <script>   
                                        
            var playing = false;
            var muted = false;
            var full_duration = 0;
            var current_duration = 0;
            
            $( document ).ready(function() {
                                                                                
                var widgetIframe = document.getElementById('soundCloudPlayer'),
                widget = SC.Widget(widgetIframe);

                widget.bind(SC.Widget.Events.READY, function() {
                    
                    widget.bind(SC.Widget.Events.PLAY, function() {
                        playing = true;
                        $("#play").hide();
                        $("#pause").show();
                    });
                    
                    widget.getVolume(function(volume) {
                        $("#volume").val(volume);
                    });

                });
                                
                $("#playpause").on("click", function(e){

                    if(playing){
                        playing = !playing;
                        widget.pause();
                        $("#play").show();
                        $("#pause").hide();
                    }else{
                        playing = !playing;
                        widget.play();
                        $("#play").hide();
                        $("#pause").show();
                    }

                 })
                
                $("#muteunmute").on("click", function(e){
                    
                    if(muted){
                        muted = !muted;
                        widget.setVolume($(this).val());
                        $("#mute").hide();
                        $("#unmute").show();
                    }else{
                        muted = !muted;
                        widget.setVolume(0);
                        $("#mute").hide();
                        $("#unmute").show();
                    }
                })
                
                $("#forward").on("click", function(e){
                    
                    
                })
                
                $("#previous").on("click", function(e){
                    
                    
                })
                
                $("#volume").on("input", function(e){
                    
                    widget.setVolume($(this).val());
                    $("#mute").css({"display":"block"})
                    $("#unmute").css({"display":"none"})
                    
                })
                
                $("#menu_icon").on("click",function(){
                    
                    $("#mobile-menu-overlay").css("display", "flex").hide().fadeIn(300);
                    
                })
                
                $("#mobile-menu-close, #mobile-menu-overlay, #mobile-menu-overlay ul li:nth-child(1)").on("click",function(){
                    
                    $("#mobile-menu-overlay").fadeOut(300)
                    
                })
                
            })
        
        </script>
        
    </body>
    
</html>
